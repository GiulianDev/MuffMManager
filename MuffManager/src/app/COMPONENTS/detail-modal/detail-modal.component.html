<div class="container">

  <div class="header">
    {{item?.name}}
  </div>

  <div class="body">

    <div class="buy">
      <div>Buy</div>
      <div>{{item?.paid}}</div>
    </div>

    <div class="sell">
      <div>Sell</div>
      <div *ngFor="let sell of item?.sell">{{sell}}</div>
      <div class="line"></div>
      <div>Total</div>
      <div>{{item?.Sell}}</div>
    </div>

  </div>
  
</div>
